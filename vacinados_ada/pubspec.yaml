name: vacinados_ada
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^3.3.1
  flutter_mobx: ^2.0.1
  mobx: ^2.0.3
  hive: ^2.0.4
  google_fonts: ^2.1.0

dev_dependencies:
  build_runner: ^2.1.0
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.2

flutter:
  uses-material-design: true

vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
scripts:
  build: $runner build
  watch: $clean & $get & $runner watch --delete-conflicting-outputs
  build_clean: $clean & $get & $runner build --delete-conflicting-outputs
